<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>{% block title %}Hamst3r{% endblock %}</title>
</head>
<body>
    <header>
        <div class="header-title">
            <h1>SmartShelf</h1>
            <p>by OXXO</p>
        </div>
        <div class="header-nav">
            <nav>
                <ul>
                    <li><a href="{{ url_for('app.upload_product') }}">Upload Product Image</a></li>
                    <li><a href="{{ url_for('app.upload_shelf') }}">Upload Shelf Image</a></li>
                    <li style="margin-left: auto;"><a href="{{ url_for('app.auth') }}">Register/Login</a></li> <!-- Positioned to the far right -->
                </ul>
            </nav>
        </div>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; Powered by Hamst3r | 2025 </p>
    </footer>

    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
