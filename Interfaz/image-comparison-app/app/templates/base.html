<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}"> <!-- Ensure this path is correct -->
    <title>{% block title %}Hamst3r{% endblock %}</title>
</head>
<body>
    <header>
        <h1>Hamst3r</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('app.register') }}">Register</a></li>
                <li><a href="{{ url_for('app.login') }}">Login</a></li> <!-- Ensure 'app.login' is correct -->
                <li><a href="{{ url_for('app.logout') }}">Logout</a></li>
                <li><a href="{{ url_for('app.upload_product') }}">Upload Product Image</a></li>
                <li><a href="{{ url_for('app.upload_shelf') }}">Upload Shelf Image</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2023 Image Comparison App</p>
    </footer>

    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
